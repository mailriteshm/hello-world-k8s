apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 079613468983.dkr.ecr.eu-central-1.amazonaws.com/argocd_ecr:1.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: argocd
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: hello-world
